name: WB Catalog Daily Sync

on:
  schedule:
    - cron: "15 3 * * *"     # один раз в день в 03:15 UTC
  workflow_dispatch: {}       # ручной запуск при необходимости

# чтобы не шли параллельные одинаковые запуски
concurrency:
  group: wb-catalog
  cancel-in-progress: false

jobs:
  sync_catalog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync product catalog (cards)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          WB_API_KEY: ${{ secrets.WB_API_KEY }}     # токен категории Content
          BATCH_SIZE: "1000"
          MAX_RETRIES: "3"
        run: |
          python cards_sync.py
